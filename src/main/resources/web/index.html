<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMap - Hytale Server Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="css/map.css">
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="world-selector">
            <label for="world-select">World:</label>
            <select id="world-select"></select>
        </div>
        <div id="coordinates">
            <span id="coords-display">X: 0, Z: 0</span>
        </div>
        <div id="player-count">
            <span id="player-count-display">Players: 0</span>
        </div>
    </div>
    <div id="connection-status" class="disconnected">Disconnected</div>

    <div id="player-list-panel">
        <div id="player-list-header">
            <span>Online Players</span>
            <button id="player-list-toggle" title="Toggle player list">-</button>
        </div>
        <div id="player-list-content">
            <ul id="player-list"></ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="js/map.js"></script>
</body>
</html>
